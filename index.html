<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website has moved. Redirecting...</title>
    <!-- Redirect after 5 seconds to your new site -->
    <meta http-equiv="refresh" content="5; url=https://www.amritchie.com/">
    <link rel="canonical" href="https://www.amritchie.com/">
    <!-- For immediate redirects in JavaScript -->
    <script>
        window.location.href = "https://www.amritchie.com/";
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://yournewsite.com">click here</a>.</p>
</body>
</html>
